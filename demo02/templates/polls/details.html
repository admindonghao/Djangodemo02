<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>问题：{{poll.issue}}</h2>
    <ul>
        {% for ch in poll.chiocelist_set.all %}
            <li>{{ch.options}}-票数-{{ch.number}}</li>
        {% empty %}
            <h4>没有选项</h4>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:list' %}">返回列表</a>
</body>
</html>
